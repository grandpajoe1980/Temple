name: Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore src/Server/Temple.sln
    
    - name: Build
      run: dotnet build src/Server/Temple.sln --no-restore --configuration Release
    
    - name: Publish artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: temple-api
        path: src/Server/Temple.Api/bin/Release/net8.0/
