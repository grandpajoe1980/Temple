name: CI

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  lint-and-format:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dotnet tools
      run: dotnet tool restore || true
    
    - name: Check code formatting
      run: dotnet format src/Server/Temple.sln --verify-no-changes --verbosity diagnostic || true
      continue-on-error: true

  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore src/Server/Temple.sln
    
    - name: Build
      run: dotnet build src/Server/Temple.sln --no-restore --configuration Release

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    needs: build-backend
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore src/Server/Temple.sln
    
    - name: Build
      run: dotnet build src/Server/Temple.sln --no-restore --configuration Release
    
    - name: Run tests
      run: dotnet test src/Server/Temple.sln --no-build --configuration Release --verbosity normal --logger "trx;LogFileName=test-results.trx" --collect:"XPlat Code Coverage"
      continue-on-error: true
    
    - name: Publish test results
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Backend Test Results
        path: '**/test-results.trx'
        reporter: dotnet-trx
        fail-on-error: false
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: always()
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: '**/coverage.cobertura.xml'
        fail_ci_if_error: false

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: src/Client/Temple.Web/package-lock.json
    
    - name: Install dependencies
      working-directory: src/Client/Temple.Web
      run: npm ci
    
    - name: Lint frontend
      working-directory: src/Client/Temple.Web
      run: npm run lint || true
      continue-on-error: true
    
    - name: Build frontend
      working-directory: src/Client/Temple.Web
      run: npm run build

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore src/Server/Temple.sln
    
    - name: Run vulnerability scan
      run: dotnet list src/Server/Temple.sln package --vulnerable --include-transitive || true
      continue-on-error: true
